<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写参考内容</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <tbody>
    <tr>
        {% for x in list %}
            <td>
                <text style="font-size: small"><span>{{ x}}</span></text>
                <br/>
            </td>
        {% endfor %}
    </tr>
    </tbody>
</div>
<div>
    <script src="../static/jquery-3.4.0.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        // 百度地图API功能
        var map = new BMap.Map("l-map");            // 创建Map实例
        var mPoint = new BMap.Point(113.093, 22.604); // 经纬度
        var marker = new BMap.Marker(mPoint);
        map.enableScrollWheelZoom();                    //地图可放大缩小的
        map.centerAndZoom(mPoint, 15);                  // 设置中心点
        map.addOverlay(marker);                         //加载覆盖物
        marker.setAnimation(BMAP_ANIMATION_BOUNCE);     // 出现跳点
        var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
        map.addControl(top_left_control);
        var myKeys = ['公交车站', '酒店', '广场', '医院', '学校', '景点']; // 先声明需要获取的周边基设信息的名称

        // 画出一个搜索范围圈
        var circle = new BMap.Circle(mPoint, 500, {
            fillColor: "yellow",
            strokeWeight: 1,
            fillOpacity: 0.3,
            strokeOpacity: 0.3
        });
        map.addOverlay(circle);

        local.searchNearby(myKeys, mPoint, 500);
    });

</script>
</div>
</body>
</html>
